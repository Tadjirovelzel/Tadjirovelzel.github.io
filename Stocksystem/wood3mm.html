<!DOCTYPE html>

<html>

<head>
        <title>Inventory Delft</title>
        <link href="stockstyles/MainStockStyles.css" rel="stylesheet">
</head>


<body>

<div class="formBody">
    <form class="formContent">
        <h1>Wood Use Form!</h1>
        
        <p>When using wood from the makerspace, please fill in the details below</p>
        <section class="plateThicknessSection">
            <label for="plateThickness">Wood Thickness</label>
            <select name="thickness" id="plateThickness">
                <option value="3mm">3mm</option>
                <option value="6mm">6mm</option>
                <option value="9mm">9mm</option>
            </select>
        </section>

        <section class="numberOfItemsSection">
            <label for="numberOfItems">Number of plates</label>
            <input type="number" value="1" step="1" id="numberOfItems">
        </section>

        <section class="confirmSection">
            <input type="submit" value="Confirm" id="confirmButton">
        </section>
            
    </form>



</div>

</body>




</html>
